<!DOCTYPE html>
<html>
  <head>
    <title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/MakeMap.css">
	<link href="https://fonts.googleapis.com/css?family=Pirata+One&display=swap" rel="stylesheet"> 
	<script src="../lib/jquery.js"></script>
	<script src="../js/pluginLog.js"></script>
	<script src="../js/MakeMap.js"></script>
  </head>
  <body>
	<nav>
		<button class="hamburger">&#9776;</button>
		<button class="cross">&#735;</button>
		<div class="menu">
			<ul>
				<li class="clickMenu">Test It</li>
				<li class="clickMenu">Load Map</li>
				<li class="clickMenu">Main Menue</li>
				<li class="clickMenu">Logout</li>
			</ul>
		</div> 
	</nav>
	<main>
		<div id="map">
		</div>
		<aside>
			<div id="items">
				<h3>Rasen & Wege</h1>
				<div class="grass sidemenu">
					<img src="../textures/gras.gif">
					<img src="../textures/weg.gif">
					<img src="../textures/wegkurve.gif">
					<img src="../textures/wegende.gif">
					<img src="../textures/weg3er.gif">
					<img src="../textures/weg4er.gif">
				</div>
				<h3>Felsen</h3>
				<div class="rocks sidemenu">
					<img src="../textures/grasstein.gif">
					<img src="../textures/klippe.gif">
					<img src="../textures/klippeecke.gif">
					<img src="../textures/klippendel.gif">
					<img src="../textures/klippender.gif">
				</div>
				<h3>Wasser</h3>
				<div class="water sidemenu">
					<img src="../textures/water.gif">
					<img src="../textures/strand.gif">
					<img src="../textures/strandecke.gif">
					<img src="../textures/strandeckeinnen.gif">
				</div>
			</div>
		</aside>
		<div id="zoom">
			<button id="plus">+</button>
			<button id="minus">-</button>
		</div>
		<div id="login">
			<img src="../img/profil.png">
		</div>
	</main>
	<div id="mouseimg">
	</div>
  </body>
</html>
